        .video-grid {

        }

            flex: 1 1 calc(50% - 40px); /* Adjusts to 2 videos per row with gaps */
            box-sizing: border-box;
        }

        video {
            width: 100%;
            height: auto; /* Maintains aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .video-item {
                flex: 1 1 100%; /* 1 video per row on smaller screens */
            }
        }
